<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List with Type and Image</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="todo-container">
  <h2>รายการของฉัน</h2>
  
  <div class="todo-input">
    <input type="text" id="taskInput" placeholder="เพิ่มรายการ...">
    <select id="taskType">
      <option value="work">งาน</option>
      <option value="personal">ข้อมูลส่วนตัว</option>
      <option value="shopping">ซื้อของ</option>
      <option value="others">อื่นๆ</option>
    </select>
    <button id="addTask">เพิ่ม</button>
  </div>
  
  <ul id="taskList">
  
  </ul>
</div>

<script src="script.js"></script>
</body>
</html>
