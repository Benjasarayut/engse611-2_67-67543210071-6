<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>แบบสอบถาม</h1>
    <form id="contactForm">
      <label>ชื่อ:</label>
      <input type="text" id="name" required />

      <label>อีเมล:</label>
      <input type="email" id="email" required />

      <label>เบอร์โทรมือถือ:</label>
      <input type="text" id="phone" required />

      <label>หัวข้อที่ต้องการติดต่อ:</label>
      <select id="subject">
        <option value="General">สอบถามทั่วไป</option>
        <option value="Support">ขอความช่วยเหลือ</option>
        <option value="Sales">ข้อเสนอแนะ</option>
        <option value="other">อื่นๆ</option>
      </select>

      <label>ข้อความ:</label>
      <textarea id="message" rows="5"></textarea>

      <button type="button" onclick="submitForm()">ส่งข้อมูล</button>
      <button type="reset" onclick="resetForm()">ล้างข้อมูล</button>
    </form>

    <div class="task-list" id="taskList"></div>

    <script src="script.js"></script>
  </body>
</html>
